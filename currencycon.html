<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>currentlyconverter</title>
  <link rel="stylesheet" href="currencycon.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <h2>Currency converter</h2>
    <form>
      <div class="amount">
        <p>Enter amount</p>
        <input value="100" type="text">
      </div>
      <div class="dropdown">
        <div class="from">
          <p>From</p>
          <img src="https://flagsapi.com/US/flat/64.png"
          <div class="select-containet">
            <select name="from">
              <option value="USD">USD</option>
              <option value="INR">INR</option>
              <option value="EUR">EUR</option>
              <option value="AUD">AUD</option>
            </select>
          </div>
        </div>
        <i class="fa-solid fa-arrow-right-arrow-left"></i>
        <div class="to">
          <p>To</p>
          <img src="https://flagsapi.com/IN/flat/64.png">
          <div class="select-container">
            <select name="from">
              <option value="EUR">EUR</option>
              <option value="INR" selected>INR</option>
              <option value="USD">USD</option>
              <option value="AUD">AUD</option>
            </select>
          </div>
        </div>
      </div>
      <div class="msg">1USD = 90INR</div>
      <button class="">Get Exchange rate</button>
    </form>
  </div>
  <script src="currencycon.js"></script>
  <script src="coders.js"></script>
</body>

</html>
